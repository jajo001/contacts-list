<div class="new-contact">
    <div class="row center-xs">
        <div class="col-xs-8">
            <p class="title">Create New Contact</p>
            <form ng-submit="$ctrl.createContact()">
                <div class="form-group">
                    <div class="alert alert-success" ng-if="$ctrl.success">
                        {{ $ctrl.success }}
                    </div>
                    <div class="alert alert-danger" ng-if="$ctrl.error">
                        {{ $ctrl.error }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" ng-model="$ctrl.contact.name" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" ng-model="$ctrl.contact.surname" id="surname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" ng-model="$ctrl.contact.phone" id="phone" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">Save</button>
                </div>
                <div class="form-group">
                    <a ui-sref="contacts" class="btn btn-secondary btn-block">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
