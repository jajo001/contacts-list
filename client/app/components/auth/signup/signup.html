<div class="signup row center-xs middle-xs">
    <div class="col-sm-4">
        <form ng-submit="$ctrl.signUp()">
            <p class="title">Create Account</p>
            <div class="form-group">
                <div class="alert alert-success" ng-if="$ctrl.success">
                    {{ $ctrl.success }}
                </div>
                <div class="alert alert-danger" ng-if="$ctrl.error">
                    {{ $ctrl.error }}
                </div>
            </div>
            <div class="form-group">
                <label for="fullName">FullName:</label>
                <input type="text" ng-model="$ctrl.user.fullName" class="form-control" id="fullName">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" ng-model="$ctrl.user.email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ng-model="$ctrl.user.password" id="password" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Sign Up</button>
            </div>
            <div class="form-group">
                <p class="login-link">
                    Already have an account?
                    <a ui-sref="login">Login</button>
                </p>
            </div>
        </form>
    </div>
</div>
