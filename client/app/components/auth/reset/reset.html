<div class="reset row center-xs middle-xs">
    <div class="col-sm-4">
        <form ng-submit="$ctrl.reset()">
            <p class="title">Enter new Password</p>
            <div class="form-group">
                <div class="alert alert-success" ng-if="$ctrl.success">
                    {{ $ctrl.success }}
                </div>
                <div class="alert alert-danger" ng-if="$ctrl.error">
                    {{ $ctrl.error }}
                </div>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" class="form-control" ng-model="$ctrl.newPassword" id="newPassword">
            </div>
            <div class="form-group">
                <label for="reNewPassword">New Password:</label>
                <input type="password" class="form-control" ng-model="$ctrl.reNewPassword" id="reNewPassword">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Reset Password</button>
            </div>
        </form>
    </div>
</div>
