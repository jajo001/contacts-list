<div class="forgot row center-xs middle-xs">
    <div class="col-sm-4">
        <form ng-submit="$ctrl.forgot()">
            <p class="title">Forgot Password</p>
            <div class="form-group">
                <div class="alert alert-success" ng-if="$ctrl.success">
                    {{ $ctrl.success }}
                </div>
                <div class="alert alert-danger" ng-if="$ctrl.error">
                    {{ $ctrl.error }}
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" ng-model="$ctrl.email">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-outline-secondary" type="button">Send</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <p class="small">
                    Remembered password?
                    <a ui-sref="login" class="small">Login</a>
                </p>
            </div>
            <div class="form-group">
                <p class="small">
                    Not registered yet?
                    <a ui-sref="signup">Signup</a>
                </p>
            </div>
        </form>
    </div>
</div>
