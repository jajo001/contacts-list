<div class="login row center-xs middle-xs">
    <div class="col-sm-4">
        <form ng-submit="$ctrl.logIn()">
            <p class="title">Log In</p>
            <div class="form-group">
                <div class="alert alert-success" ng-if="$ctrl.success">
                    {{ $ctrl.success }}
                </div>
                <div class="alert alert-danger" ng-if="$ctrl.error">
                    {{ $ctrl.error }}
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" ng-model="$ctrl.user.email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ng-model="$ctrl.user.password" id="password" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Log In</button>
            </div>
            <div class="form-group">
                <a ui-sref="forgot" class="small">Forgot password?</a>
            </div>
            <div class="form-group">
                <p class="small">
                    Not registered yet?
                    <a ui-sref="signup">Signup</a>
                </p>
            </div>
        </form>
    </div>
</div>
